<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/not-found.css}" media="screen">

        <title>Oops! Looks like you got lost</title>
    </head>
    <body class="bg-purple">
        <div class="stars">

            <div class="central-body">
                <img class="image-404" th:src="@{/img/not-found/404.svg}" width="300px">
                <a href="/" class="btn-go-home">GO BACK HOME</a>
            </div>
            <div class="objects">
                <img class="object_rocket" th:src="@{/img/not-found/rocket.svg}" width="40px">
                <div class="earth-moon">
                    <img class="object_earth" th:src="@{/img/not-found/earth.svg}" width="100px">
                    <img class="object_moon" th:src="@{/img/not-found/moon.svg}" width="80px">
                </div>
                <div class="box_astronaut">
                    <img class="object_astronaut" th:src="@{/img/not-found/astronaut.svg}" width="140px">
                </div>
            </div>
            <div class="glowing_stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>
    </body>
</html>
