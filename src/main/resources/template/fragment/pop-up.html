<div th:fragment="delete" class="remodal" data-remodal-id="dv_DeleteConfirm">
    <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
    <h2><b>Delete <span class="recordType"></span> for all eternity?</b></h2>
    <form id="form-delete" class="form-horizontal" role="form">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group text-center">
                    <br><br>
                    <p>You'll lose all responses collected by this form. We can't recover them once you delete.</p>
                    <p>Are you sure you want to <span class="color-red">permanently delete</span> this record: <b><span id="recordName"></span></b>?</p>
                    <br>
                </div>
            </div>
        </div>
        <div class="row-fluid" style="margin-top:15px;">
            <div class="span12">
                <button type="button" class="btn btn-default" onclick="modal.close();">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="recordDelete();">Yes, delete it</button>
            </div>
        </div>
    </form>
</div>
