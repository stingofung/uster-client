<head th:fragment="head">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta th:replace="fragment/styles">
    <meta th:replace="fragment/script-common">

    <title>Uster Ride Application</title>
</head>

<div th:fragment="notification" class="notification-container"></div>

<div th:fragment="overlay" id="overlay" class="hidden">
    <img id="overlay-loading" th:src="@{/img/loading2.gif}">
</div>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">USTER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/drivers' ? 'active':''}" class="nav-item">
                <a class="nav-link" href="/drivers">Drivers</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/vehicles' ? 'active':''}" class="nav-item">
                <a class="nav-link" href="/vehicles">Vehicles</a>
            </li>
            <li th:classappend="${#httpServletRequest.getRequestURI() == '/trips' ? 'active':''}" class="nav-item">
                <a class="nav-link" href="/trips">Trips</a>
            </li>
        </ul>
    </div>
</nav>
